<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Details</title>
    <style>
        /* Base Reset and Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0095ff, #1eff65, #ebff0f, #23d5ab);
            background-size: 300% 300%;
            animation: gradient 10s ease infinite;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Styling */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            font-size: 1.8rem;
            margin: 0;
            letter-spacing: 1px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
        }

        /* Navigation Bar */
        nav {
            background-color: #444;
            color: #fff;
            width: 100%;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            padding: 5px 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #1eff65;
            color: #000;
            border-radius: 5px;
        }

        /* Section Styling */
        h2 {
            color: #333;
            margin: 40px 0 20px;
        }

        /* Form Styling */
        form {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 10px;
            position: sticky;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.2);
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        footer a {
            color: #1eff65;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Gradient Animation for Background */
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Car Rental System</h1>
    </header>

    <nav>
        <ul>
            <li><a href="Car.html">Home</a></li>
            <li><a href="Car.html">Cars</a></li>
            <li><a href="https://admin.google.com/u/0/ServiceNotAllowed?service=local&hl=en&pli=1">Locations</a></li>
            <li><a href="login.html">Login/Logout</a></li>
        </ul>
    </nav>

    <h2>--Enter Your Details--</h2>

    <form action="/My_Booking" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="pickup">Pickup Location:</label>
        <input type="text" id="pickup" name="pickup" required>

        <label for="dropoff">Drop off Location:</label>
        <input type="text" id="dropoff" name="dropoff" required>

        <label for="pickup_date">Pickup Date:</label>
        <input type="date" id="pickup_date" name="pickup_date" required>

        <label for="drop_date">Drop Date:</label>
        <input type="date" id="drop_date" name="drop_date" required>

        <input type="submit" value="Submit">
    </form>

    <footer>
        <p>Â© 2024 Car Rental System. <a href="terms.html">Terms & Conditions</a></p>
    </footer>
</body>

</html>
