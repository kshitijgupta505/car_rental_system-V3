<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #00ff77, #1e90ff, #ffdd00);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            25% {
                background-position: 100% 50%;
            }

            50% {
                background-position: 0% 50%;
            }

            75% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .login-container {
            background-color: #333;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
            color: #fff;
            animation: fadeIn 1s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .login-container h2 {
            color: #00ff77;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #fff;
        }

        .input-group input {
            width: 100%;
            padding: 14px 40px 14px 14px;
            /* Add right padding to accommodate the eye icon */
            margin-bottom: 10px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            background-color: #444;
            color: #fff;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            border-color: #00ff77;
            box-shadow: 0 0 10px rgba(0, 255, 119, 0.6);
            outline: none;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            /* Position it slightly away from the right edge */
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #fff;
        }

        .login-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 14px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .login-btn:hover {
            background-color: #70b888;
            transform: scale(1.05);
        }

        .social-btn {
            margin-top: 15px;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .google-btn {
            background-color: #db4437;
            color: #fff;
        }

        .google-btn:hover {
            background-color: #c23321;
            transform: scale(1.05);
        }

        .facebook-btn {
            background-color: #4267B2;
            color: #fff;
        }

        .facebook-btn:hover {
            background-color: #365899;
            transform: scale(1.05);
        }

        .login-links {
            margin-top: 20px;
        }

        .login-links a {
            color: #00ff77;
            text-decoration: none;
            font-weight: bold;
        }

        .login-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Welcome Back!</h2>
        <form action="/sign_up" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div style="position: relative;"></div>
                <input type="password" id="password" name="password" required>
                <span class="eye-icon" id="toggle-password">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        <button class="social-btn google-btn" onclick="location.href='/google-login'">Login with Google</button>
        <button class="social-btn facebook-btn" onclick="location.href='/facebook-login'">Login with Facebook</button>
        <div class="login-links">
            <a href="/appid/login">Login with IBM App ID</a>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById("toggle-password").addEventListener("click", function () {
            const passwordField = document.getElementById("password");
            const eyeIcon = document.getElementById("toggle-password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.textContent = "üôà"; // Closed eye emoji
            } else {
                passwordField.type = "password";
                eyeIcon.textContent = "üëÅÔ∏è"; // Open eye emoji
            }
        });
    </script>
</body>

</html>
